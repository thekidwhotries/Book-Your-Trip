<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your trip.com</title>
    <style>
        h1{
            color: yellow;
            text-align: center;
            font-size: 70px;
        }
        body{
            background-image: url(https://makeyoutrip.com/wp-content/uploads/2021/08/Seven-Wonder-Of-World.jpg);
        }
        .box{
            width: 400px; 
            background-color: white;
    margin: auto;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
            }
            h3{
                text-align: center;
            }
            .box input{
                width: 250px; height: 30px;
            }
            .trip{
                display: flex;
                flex-direction: row;
                justify-content: center;
            }
            .trip input{
                height: fit-content;
                width: fit-content;
                margin: 2px 20px;
            }
            button{
                margin: 20px;
                padding: 10px 20px; 
                border-radius: 10px;
            }
    </style>
</head>
<body>
<H1> Book Your Trip</H1>
<div class="box">
<H3>Passenger 1</H3>
<input type="text">
<H3>Passenger 2</H3>
<input type="text">
<H3>Passenger 3</H3>
<input type="text">
<H3>Passenger 4</H3>
<input type="text">
<H3>Passenger 5</H3>
<input type="text">
<H3>Passenger 6</H3>
<input type="text">
<h3>Trip Preference</h3>

<div class="trip">

    <input type="radio" name="transport"> Taxi
    <input type="radio" name="transport"> Train
    <input type="radio" name="transport"> Flight
    

</div>
<div class="btn-wrap">
    <button>Submit</button>
</div>
</div>

</body>
</html>
